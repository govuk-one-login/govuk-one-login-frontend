params:
  - name: ariaLabel
    type: string
    required: true
    description: aria label for the nav tag
  - name: class
    type: string
    required: false
    description: css class you can add
  - name: language
    type: string
    required: true
    description: Either "en" for english or "cy" for welsh.
  - name: languages
    type: array
    required: true
    description: array of languages object
    params:
    - name: language
      type: object
      required: false
      description: language object
      params:
      - name: code
        type: string
        required: true
        description: language code
      - name: text
        type: string
        required: true
        description: language text
      - name: visuallyHidden
        type: string
        required: false
        description: language text