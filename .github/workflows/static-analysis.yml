name: Static analysis

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    # Every Monday at 9am
    - cron: "0 9 * * 1"

concurrency:
  group: static-analysis-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions: {}

jobs:
  coverage:
    name: Collect coverage
    if: ${{ github.event_name != 'pull_request' }}
    uses: ./.github/workflows/tests.yml
    with:
      coverage-report: true

  sonarcloud:
    name: SonarCloud
    needs: coverage
    runs-on: ubuntu-latest
    if: ${{ success() || needs.coverage.result == 'skipped' }}
    strategy:
      matrix:
        TAG: [frontend-vitals-monitoring]
    steps:
      - name: List affected packages
        run: |
          OUTPUT=$(npx nx show projects --affected)
          echo "affectedPackages=$OUTPUT" >> $GITHUB_ENV

      - name: Run SonarCloud scan
        uses: govuk-one-login/github-actions/code-quality/sonarcloud@1205242b48207a3081353984be60e5ae931a2aad
        if: ${{ contains(env.affectedPackages, matrix.TAG) }}
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-artifact: ${{ needs.coverage.outputs.coverage-artifact || 'coverage' }}
          projectBaseDir: /packages/${{ matrix.TAG }}
